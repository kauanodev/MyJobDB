<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit User</title>
    <link href="/css/globals.css" rel="stylesheet" />
    <link href="/css/user.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Helpin</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/contratantes">Contratantes</a></li>
          <li><a href="/service-provider">Prestadores</a></li>
          <li><a href="/service">Serviços</a></li>
          <li><a href="/service-request">Solicitar Serviço</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
				<h2>Usuário</h2>

				<form method="post" action="/edit-service-provider/{{user.id}}">
					<input type="text" name="nome" required value="{{user.nome}}" />
					<input type="text" name="cpf" required value="{{user.cpf}}" />
					<input type="text" name="informacoes_adicionais" required value="{{user.informacoes_adicionais}}" />
          <button type="submit">Editar</button>
        </form>
      </section>
    </main>

    <script src="/js/home.js"></script>
  </body>
</html>
